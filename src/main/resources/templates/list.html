<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>projectlist</title>
</head>
<body>
<h1> Message </h1>
<a href="/add">Add a Meassage</a><br />
<table>
    <tr>
        <th> content </th>
        <th> posteddate</th>
        <th> sentby </th>

    </tr>
    <tr th:each="message : ${messages}">
        <td th:text="${message.content}"></td>
        <td th:text="${message.posteddate}"></td>
        <td th:text="${message.sentby}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${message.id})}">Update</a>-
            <a th:href="@{/detail/{id}(id=${message.id})}">details</a>-
            <a th:href="@{/delete/{id}(id=${message.id})}">Delete</a></td></tr>


</table>
</body>
</html>
