<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>projectform</title>
</head>
<body>
<form action="#" th:action="@{/process}" th:object="${message}" method="post">
    <input type="hidden" th:field="*{id}" />
    Message: <input type="text" th:field="*{content}" />
    <span th:if="${#fields.hasErrors('content')}"
          th:errors="*{content}"></span><br />
    Due Date: <input type="text" th:field="*{posteddate}" />
    <span th:if="${#fields.hasErrors('posteddate')}"
          th:errors="*{posteddate}"></span><br />
    Priority: <input type="text" th:field="*{sentby}" />
    <span th:if="${#fields.hasErrors('priority')}"
          th:errors="*{sentby}"></span><br />
    <br />
    <input type="submit" value="Submit" />

</form>

</body>
</html>
